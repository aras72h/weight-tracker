{% extends 'layout.html' %}

{% block title %}
    Enter Weight
{% endblock %}

{% block main %}
<form action="/add" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="date" placeholder="Da" type="date">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" name="weight" placeholder="Wight(KG)" type="text">
    </div>
    <button class="btn btn-primary" type="submit">Save</button>
</form>
{% endblock %}
